<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/pngfind.com-morty-png-964203.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    

    <title>Rick and Morty</title>
  </head>
  <body>
    <i id="theme-toggle" class="bi bi-circle-half"></i>

    <header>
      <div id="titulo">
        <img src="./images/58f37747a4fa116215a92414.png" />
        <h1>Busca de Personagens Rick and Morty</h1>
      </div>
      <div id="inputInicial">
        <input
          type="text"
          id="campoBusca"
          placeholder="Digite o nome do personagem"
        />
        <button type="submit" id="btnBuscar">Buscar</button>
      </div>
      <section id="resultadoDaBusca">
        <div id="opcoesBusca"></div>
        <div id="resultado"></div>
      </section>
    </header>

    <main>
      <div id="home"></div>

      <div>
        <section id="pag">
          <button class="btn-page" id="pagina-anterior">Anterior</button>
          <p id="pagina-atual"><span id="numero-pa"> 1 </span></p>
          <button class="btn-page" id="proxima-pagina">Próxima</button>
        </section>

        <img
          id="imagem-Rick-and-Morty"
          src="./images/].png"
          alt="Rick and Morty"
          srcset=""
        />
      </div>
    </main>

    <footer>
      <section id="informacoes">
        <p>PERSONAGENS: <span id="nper"> </span></p>
        <p>LOCALIZAÇÕES: <span id="nloc"></span></p>
        <p>EPISÓDIOS: <span id="nep"></span></p>
      </section>

      <section id="desenvolvedor">
        <section id="redesSociais">
          <button>
            <a
              href="https://www.linkedin.com/in/samuel-ramos-dev/"
              target="_blank"
            >
              <i id="linkedin" class="bi bi-linkedin"></i>
            </a>
          </button>
          <button>
            <a href="https://github.com/ProgSamuel" target="_blank">
              <i id="git" class="bi bi-github"></i>
            </a>
          </button>
          <button>
            <a href="mailto:progsamu@gmail.com" target="_blank">
              <i id="email" class="bi bi-envelope-fill"></i>
            </a>
          </button>
        </section>

        <p>
          Desenvolvido por <span>Samuel Ramos </span> em 2023
        </p>
      </section>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
